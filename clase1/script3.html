<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Titulo navegador</title>
    </head>
    <body>
        <!-- Título principal de la página -->
        <h1>Javascript</h1>
        <label>Nombre:</label>
        <input type="text" id="txtNombre" value="Juan">
        <button onclick="saludar()">Saludar</button>
        <label id="txtmostrar">Digite algo..</label>

        <!--Imagenes-->
        <h2>Enlace a otra página</h2>
        <a href="www.google.com.co"> 
            Texto para hipervinculo
        </a>
        <br>
        <a href="https://www.google.com.co">
            <img src="https://placehold.co/150x150" title="Imagen de ejemplo">
        </a>

        <h2>Imagen desde una URL</h2>
        <img src="https://placehold.co/150x150" alt="Imagen de ejemplo" width="150" height="300">
        
        
        <h2>Lista Ordenada</h2>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>

        <h2>Lista No Ordenada</h2>
        <ul>
            <li>
                <p>
                    asdasd
                    <b>
                        <i>
                            texto
                        </i>
                    </b>
                </p>
                Manzana
            </li>
            <li>Banana</li>
            <li>Naranja</li>
        </ul>




    </body>
    <!-- Codigo javascript -->
    <script>
       let nombre = "Juan"; //variable local
       var apellido = "Pérez"; //variable global  
       
       function saludar(){
           let mensaje = "Hola "+nombre+" "+apellido;
           let nombreIngresado = document.getElementById("txtNombre").value;
           document.getElementById("txtmostrar").innerHTML = "Hola "+nombreIngresado;
           console.log(mensaje);
           document.getElementById("txtNombre").value = " ";
       }
    </script>
</html>
